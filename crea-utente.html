<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Nuova Utenza - Grappoli & Luppoli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <script>
        const SESSION_KEY = 'app_authenticated';
        const auth = localStorage.getItem(SESSION_KEY);
        if (!auth) {
            window.location.href = 'index.html';
        } else {
            try {
                const authData = JSON.parse(auth);
                if (authData.userRole !== 'Amministratore') {
                    alert('Accesso negato.');
                    window.location.href = 'dashboard.html';
                }
            } catch (e) {
                window.location.href = 'index.html';
            }
        }
    </script>

    <nav class="bg-white shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button onclick="window.location.href='dashboard.html'" class="flex items-center space-x-3">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-gray-800">Grappoli & Luppoli</span>
                    </button>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="window.location.href='utenti.html'" class="flex items-center space-x-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span class="text-sm font-medium">Gestione Utenti</span>
                    </button>
                    <button onclick="logout()" class="flex items-center space-x-2 px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="text-sm font-medium">Esci</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Crea Nuova Utenza</h1>
            <p class="text-gray-600">Compila il modulo per aggiungere un nuovo utente al sistema</p>
        </div>

        <div id="message" class="hidden mb-6 p-4 rounded-lg"></div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="createUserForm" class="space-y-6">
                <div>
                    <label for="nome" class="block text-sm font-semibold text-gray-700 mb-2">Nome *</label>
                    <input type="text" id="nome" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="Inserisci il nome">
                </div>

                <div>
                    <label for="cognome" class="block text-sm font-semibold text-gray-700 mb-2">Cognome *</label>
                    <input type="text" id="cognome" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="Inserisci il cognome">
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="esempio@email.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password *</label>
                    <input type="password" id="password" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500" placeholder="Minimo 6 caratteri">
                    <p class="mt-2 text-xs text-gray-500">Minimo 6 caratteri</p>
                </div>

                <div>
                    <label for="ruolo" class="block text-sm font-semibold text-gray-700 mb-2">Ruolo *</label>
                    <select id="ruolo" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleziona un ruolo</option>
                        <option value="Amministratore">Amministratore</option>
                        <option value="Utente Standard">Utente Standard</option>
                    </select>
                </div>

                <div>
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" id="attivo" checked class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                        <span class="text-sm font-medium text-gray-700">Utente attivo</span>
                    </label>
                </div>

                <div class="flex space-x-4 pt-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-xl font-semibold hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg">
                        Crea Utente
                    </button>
                    <button type="button" onclick="resetForm()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fqnzoxttbzzlgjxefelx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxbnpveHR0Ynp6bGdqeGVmZWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNzE4NTksImV4cCI6MjA4Mjk0Nzg1OX0.PLsZsBkac_Pjd8irfOXSwGlM5mg7B6X-5HRSQOfaFnk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function logout() {
            localStorage.removeItem('app_authenticated');
            window.location.href = 'index.html';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type === 'success' 
                ? 'mb-6 p-4 rounded-lg bg-green-50 border-2 border-green-200 text-green-800'
                : 'mb-6 p-4 rounded-lg bg-red-50 border-2 border-red-200 text-red-800';
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        }

        function resetForm() {
            document.getElementById('createUserForm').reset();
        }

        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const ruolo = document.getElementById('ruolo').value;
            const attivo = document.getElementById('attivo').checked;
            
            if (password.length < 6) {
                showMessage('La password deve contenere almeno 6 caratteri', 'error');
                return;
            }
            
            try {
                const { data: existing } = await supabaseClient.from('utenti').select('email').eq('email', email).single();
                
                if (existing) {
                    showMessage('Email già utilizzata da un altro utente', 'error');
                    return;
                }
                
                const { error } = await supabaseClient.from('utenti').insert([{
                    nome, cognome, email, password, ruolo, attivo
                }]);
                
                if (error) throw error;
                
                showMessage(`✅ Utente ${nome} ${cognome} creato con successo!`, 'success');
                resetForm();
                setTimeout(() => window.location.href = 'utenti.html', 2000);
                
            } catch (err) {
                console.error('Errore:', err);
                showMessage('Errore durante il salvataggio dell\'utente', 'error');
            }
        });
    </script>
</body>
</html>
