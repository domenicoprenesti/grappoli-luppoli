<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Grappoli & Luppoli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <script>
        const SESSION_KEY = 'app_authenticated';
        const auth = localStorage.getItem(SESSION_KEY);
        if (!auth) window.location.href = 'index.html';
    </script>

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <span class="text-lg font-bold">Grappoli & Luppoli</span>
                    </div>
                    <div class="hidden md:ml-10 md:flex md:space-x-4">
                        <a class="px-3 py-2 rounded-md text-sm bg-blue-100 text-blue-700">Dashboard</a>
                        <a href="fatture.html" class="px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100">Fatture</a>
                        <a href="prodotti.html" class="px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100">Prodotti</a>
                        <a href="utenti.html" class="px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100">Utenti</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="userName" class="text-sm text-gray-600"></span>
                    <button onclick="logout()" class="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200">Esci</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-2">Dashboard</h1>
            <p class="text-gray-600">Panoramica del sistema</p>
        </div>

        <!-- Statistiche Principali -->
        <div class="grid md:grid-cols-4 gap-6 mb-8">
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Fatture</p>
                        <p id="totalFatture" class="text-4xl font-bold">0</p>
                    </div>
                    <svg class="w-12 h-12 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Importo Totale</p>
                        <p id="importoTotale" class="text-4xl font-bold">€0</p>
                    </div>
                    <svg class="w-12 h-12 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Prodotti</p>
                        <p id="totalProdotti" class="text-4xl font-bold">0</p>
                    </div>
                    <svg class="w-12 h-12 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                </div>
            </div>

            <div class="bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm opacity-90">Utenti</p>
                        <p id="totalUtenti" class="text-4xl font-bold">0</p>
                    </div>
                    <svg class="w-12 h-12 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Dettagli Fatture -->
        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-bold mb-4">Fatture per Mese</h3>
                <div id="fatturePerMese" class="space-y-2"></div>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-bold mb-4">Top 5 Fornitori</h3>
                <div id="topFornitori" class="space-y-2"></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-bold mb-4">Azioni Rapide</h3>
            <div class="grid md:grid-cols-4 gap-4">
                <button onclick="window.location.href='fatture.html'" class="px-6 py-4 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                    <svg class="w-8 h-8 mx-auto mb-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p class="text-sm font-medium text-gray-800">Gestisci Fatture</p>
                </button>

                <button onclick="window.location.href='prodotti.html'" class="px-6 py-4 bg-purple-50 rounded-lg hover:bg-purple-100 transition-colors">
                    <svg class="w-8 h-8 mx-auto mb-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <p class="text-sm font-medium text-gray-800">Gestisci Prodotti</p>
                </button>

                <button onclick="window.location.href='utenti.html'" class="px-6 py-4 bg-orange-50 rounded-lg hover:bg-orange-100 transition-colors">
                    <svg class="w-8 h-8 mx-auto mb-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <p class="text-sm font-medium text-gray-800">Gestisci Utenti</p>
                </button>

                <button onclick="window.location.href='crea-utente.html'" class="px-6 py-4 bg-green-50 rounded-lg hover:bg-green-100 transition-colors">
                    <svg class="w-8 h-8 mx-auto mb-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                    <p class="text-sm font-medium text-gray-800">Crea Utente</p>
                </button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://fqnzoxttbzzlgjxefelx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxbnpveHR0Ynp6bGdqeGVmZWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNzE4NTksImV4cCI6MjA4Mjk0Nzg1OX0.PLsZsBkac_Pjd8irfOXSwGlM5mg7B6X-5HRSQOfaFnk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function logout() {
            localStorage.removeItem('app_authenticated');
            window.location.href = 'index.html';
        }

        async function loadDashboard() {
            try {
                // Carica utente
                const auth = JSON.parse(localStorage.getItem('app_authenticated'));
                document.getElementById('userName').textContent = `${auth.userName} ${auth.userSurname}`;

                // Carica fatture
                const { data: fatture } = await supabaseClient.from('fatture').select('*');
                document.getElementById('totalFatture').textContent = fatture?.length || 0;
                const importo = (fatture || []).reduce((s, f) => s + (f.importo_totale || 0), 0);
                document.getElementById('importoTotale').textContent = `€${importo.toFixed(0)}`;

                // Fatture per mese
                const byMonth = {};
                (fatture || []).forEach(f => {
                    const month = new Date(f.data_fattura).toLocaleDateString('it-IT', {month: 'long', year: 'numeric'});
                    byMonth[month] = (byMonth[month] || 0) + 1;
                });
                document.getElementById('fatturePerMese').innerHTML = Object.entries(byMonth).slice(0, 6).map(([m, c]) => `
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span class="text-sm">${m}</span>
                        <span class="font-bold text-blue-600">${c}</span>
                    </div>
                `).join('');

                // Top fornitori
                const bySupplier = {};
                (fatture || []).forEach(f => {
                    const s = f.fornitore || f.cedente_denominazione || 'N/D';
                    bySupplier[s] = (bySupplier[s] || 0) + (f.importo_totale || 0);
                });
                const top = Object.entries(bySupplier).sort((a, b) => b[1] - a[1]).slice(0, 5);
                document.getElementById('topFornitori').innerHTML = top.map(([s, v]) => `
                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                        <span class="text-sm">${s}</span>
                        <span class="font-bold text-green-600">€${v.toFixed(0)}</span>
                    </div>
                `).join('');

                // Carica prodotti
                const { data: prodotti } = await supabaseClient.from('prodotti').select('*');
                document.getElementById('totalProdotti').textContent = prodotti?.length || 0;

                // Carica utenti
                const { data: utenti } = await supabaseClient.from('utenti').select('*');
                document.getElementById('totalUtenti').textContent = utenti?.length || 0;

            } catch (err) {
                console.error('Errore caricamento:', err);
            }
        }

        loadDashboard();
        console.log('✅ Dashboard (Supabase)');
    </script>
</body>
</html>
