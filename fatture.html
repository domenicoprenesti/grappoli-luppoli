<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Fatture Elettroniche</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <button onclick="window.location.href='dashboard.html'" class="flex items-center space-x-3">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <span class="text-lg font-bold">Grappoli & Luppoli</span>
                    </button>
                    <div class="hidden md:ml-10 md:flex md:space-x-4">
                        <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                        <a class="px-3 py-2 rounded-md text-sm bg-blue-100 text-blue-700">Fatture</a>
                        <a href="prodotti.html" class="px-3 py-2 rounded-md text-sm text-gray-700 hover:bg-gray-100">Prodotti</a>

                <div class="flex items-center space-x-3">
                    <button onclick="window.location.href='dashboard.html'" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">Dashboard</button>

                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20 pb-12" id="app"></div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[60] flex items-center justify-center p-4"></div>

    <script>
        const SUPABASE_URL = 'https://fqnzoxttbzzlgjxefelx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxbnpveHR0Ynp6bGdqeGVmZWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNzE4NTksImV4cCI6MjA4Mjk0Nzg1OX0.PLsZsBkac_Pjd8irfOXSwGlM5mg7B6X-5HRSQOfaFnk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const SESSION_KEY = 'app_authenticated';

        if (!localStorage.getItem(SESSION_KEY)) window.location.href = 'index.html';

        // ===== CONFIGURAZIONE PAGINAZIONE =====
        const PAGE_SIZE = 50; // Carica 50 fatture alla volta
        let currentPage = 0;
        let hasMore = true;
        let isLoading = false;

        const state = {
            fatture: [],
            stats: { total: 0, importo: 0, fornitori: 0 },
            selectedFattura: null,
            selectedIds: new Set(),
            filters: {
                invoiceYear: 'all',
                invoiceMonth: 'all',
                supplier: 'all',
                minAmount: '',
                maxAmount: ''
            },
            uploading: false,
            uploadProgress: null,
            error: ''
        };

        function logout() {
            localStorage.removeItem(SESSION_KEY);
            window.location.href = 'index.html';
        }

        function parseXML(xmlString) {
            return new DOMParser().parseFromString(xmlString, 'text/xml');
        }

        function getTextContent(element, tagName) {
            if (!element) return '';
            const el = element.getElementsByTagName(tagName)[0];
            return el ? el.textContent.trim() : '';
        }

        function generateTag(description) {
            const desc = description.toLowerCase();
            if (desc.includes('vino') || desc.includes('wine')) return 'Vini';
            if (desc.includes('birra') || desc.includes('beer')) return 'Birre';
            if (desc.includes('whisky') || desc.includes('gin') || desc.includes('vodka')) return 'Spirits';
            if (desc.includes('acqua') || desc.includes('succo')) return 'Bevande';
            if (desc.includes('patatine') || desc.includes('chips')) return 'Snacks';
            return 'Altro';
        }

        // ===== CARICAMENTO OTTIMIZZATO CON PAGINAZIONE =====
        async function loadStatistiche() {
            try {
                console.log('ðŸ“Š Caricamento statistiche...');
                
                // Conta totale (veloce, senza caricare dati)
                const { count, error: countError } = await supabaseClient
                    .from('fatture')
                    .select('*', { count: 'exact', head: true });

                if (countError) throw countError;
                
                state.stats.total = count || 0;
                console.log(`âœ… Totale fatture: ${count}`);

                // Somma importi (usa query aggregata)
                const { data: sumData, error: sumError } = await supabaseClient
                    .from('fatture')
                    .select('importo_totale');

                if (!sumError && sumData) {
                    state.stats.importo = sumData.reduce((sum, f) => sum + (f.importo_totale || 0), 0);
                }

                // Conta fornitori unici
                const { data: fornData } = await supabaseClient
                    .from('fatture')
                    .select('fornitore');

                if (fornData) {
                    state.stats.fornitori = new Set(fornData.map(f => f.fornitore).filter(Boolean)).size;
                }

                console.log('âœ… Statistiche caricate');
            } catch (err) {
                console.error('âŒ Errore caricamento statistiche:', err);
            }
        }

        async function loadFatturePaginate(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;
            
            isLoading = true;
            if (reset) {
                currentPage = 0;
                state.fatture = [];
                hasMore = true;
            }

            try {
                console.log(`ðŸ“„ Caricando pagina ${currentPage + 1} (${PAGE_SIZE} fatture)...`);

                const start = currentPage * PAGE_SIZE;
                const end = start + PAGE_SIZE - 1;

                const { data, error } = await supabaseClient
                    .from('fatture')
                    .select('id, numero_fattura, data_fattura, fornitore, cedente_denominazione, cedente_piva, importo_totale, importo_imponibile, importo_iva')
                    .order('data_fattura', { ascending: false })
                    .range(start, end);

                if (error) throw error;

                if (data && data.length > 0) {
                    const newFatture = data.map(f => ({
                        id: f.id,
                        num: f.numero_fattura || '',
                        dt: f.data_fattura || '',
                        tot: parseFloat(f.importo_totale || 0),
                        ced: {
                            nm: f.cedente_denominazione || f.fornitore || '',
                            pi: f.cedente_piva || ''
                        },
                        riv: {
                            imp: parseFloat(f.importo_imponibile || 0),
                            iva: parseFloat(f.importo_iva || 0)
                        }
                    }));

                    state.fatture = [...state.fatture, ...newFatture];
                    currentPage++;
                    hasMore = data.length === PAGE_SIZE;

                    console.log(`âœ… Caricate ${data.length} fatture (totale in memoria: ${state.fatture.length})`);
                } else {
                    hasMore = false;
                    console.log('ðŸ“­ Nessuna altra fattura da caricare');
                }

                render();
            } catch (err) {
                console.error('âŒ Errore caricamento:', err);
                state.error = 'Errore caricamento fatture da database';
                hasMore = false;
                render();
            } finally {
                isLoading = false;
            }
        }

        async function loadFatture() {
            console.log('ðŸš€ Inizializzazione caricamento fatture...');
            await loadStatistiche();
            await loadFatturePaginate(true);
        }

        // ===== SCROLL INFINITO =====
        window.addEventListener('scroll', () => {
            if (isLoading || !hasMore) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = document.documentElement.clientHeight;
            
            // Carica quando arriva a 80% della pagina
            if (scrollTop + clientHeight >= scrollHeight * 0.8) {
                loadFatturePaginate();
            }
        });

        // ===== UPLOAD FATTURE =====
        async function processFiles(files) {
            state.uploading = true;
            state.error = '';
            state.uploadProgress = { current: 0, total: files.length, errors: [], duplicates: [] };
            render();

            let successCount = 0;

            for (let i = 0; i < files.length; i++) {
                state.uploadProgress.current = i + 1;
                render();

                try {
                    await processFile(files[i]);
                    successCount++;
                } catch (err) {
                    if (err.message.startsWith('Duplicato:')) {
                        state.uploadProgress.duplicates.push({ file: files[i].name, error: err.message });
                    } else {
                        state.uploadProgress.errors.push({ file: files[i].name, error: err.message });
                    }
                }
            }

            state.uploading = false;
            state.error = `âœ“ ${successCount} fatture caricate!`;
            if (state.uploadProgress.duplicates.length > 0) {
                state.error += ` | âš ï¸ ${state.uploadProgress.duplicates.length} duplicati`;
            }
            if (state.uploadProgress.errors.length > 0) {
                state.error += ` | âŒ ${state.uploadProgress.errors.length} errori`;
            }
            
            state.uploadProgress = null;
            setTimeout(() => { state.error = ''; render(); }, 5000);
            
            await loadFatture();
        }

        async function processFile(file) {
            const text = await file.text();
            const xmlDoc = parseXML(text);

            if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                throw new Error('XML non valido');
            }

            const cedente = xmlDoc.getElementsByTagName('CedentePrestatore')[0];
            const cessionario = xmlDoc.getElementsByTagName('CessionarioCommittente')[0];
            const datiGenerali = xmlDoc.getElementsByTagName('DatiGeneraliDocumento')[0];

            if (!cedente || !cessionario || !datiGenerali) {
                throw new Error('Formato XML non riconosciuto');
            }

            const numeroFattura = getTextContent(datiGenerali, 'Numero');
            const dataFattura = getTextContent(datiGenerali, 'Data');
            const datiCedente = cedente.getElementsByTagName('DatiAnagrafici')[0];
            const partitaIVACedente = getTextContent(datiCedente.getElementsByTagName('IdFiscaleIVA')[0], 'IdCodice');
            
            // Verifica duplicati
            const { data: existing } = await supabaseClient
                .from('fatture')
                .select('id')
                .eq('numero_fattura', numeroFattura)
                .eq('data_fattura', dataFattura)
                .eq('cedente_piva', partitaIVACedente)
                .single();

            if (existing) {
                throw new Error(`Duplicato: Fattura ${numeroFattura} giÃ  presente`);
            }

            const cedenteNome = getTextContent(datiCedente.getElementsByTagName('Anagrafica')[0], 'Denominazione');
            const sedeCedente = cedente.getElementsByTagName('Sede')[0];
            const cedenteIndirizzo = `${getTextContent(sedeCedente, 'Indirizzo')} ${getTextContent(sedeCedente, 'NumeroCivico')}, ${getTextContent(sedeCedente, 'CAP')} ${getTextContent(sedeCedente, 'Comune')} (${getTextContent(sedeCedente, 'Provincia')})`.trim();

            const datiCessionario = cessionario.getElementsByTagName('DatiAnagrafici')[0];
            const cessionarioNome = getTextContent(datiCessionario.getElementsByTagName('Anagrafica')[0], 'Denominazione');
            const cessionarioPIVA = getTextContent(datiCessionario.getElementsByTagName('IdFiscaleIVA')[0], 'IdCodice');

            const importoTotale = parseFloat(getTextContent(datiGenerali, 'ImportoTotaleDocumento') || '0');
            const datiRiepilogo = xmlDoc.getElementsByTagName('DatiRiepilogo')[0];
            const importoImponibile = parseFloat(getTextContent(datiRiepilogo, 'ImponibileImporto') || '0');
            const importoIva = parseFloat(getTextContent(datiRiepilogo, 'Imposta') || '0');

            // Salva fattura
            const fatturaData = {
                numero_fattura: numeroFattura,
                data_fattura: dataFattura,
                fornitore: cedenteNome,
                cedente_denominazione: cedenteNome,
                cedente_piva: partitaIVACedente,
                cedente_indirizzo: cedenteIndirizzo,
                cessionario_denominazione: cessionarioNome,
                cessionario_piva: cessionarioPIVA,
                importo_totale: importoTotale,
                importo_imponibile: importoImponibile,
                importo_iva: importoIva,
                valuta: 'EUR',
                causale: getTextContent(datiGenerali, 'Causale') || '',
                xml_content: text,
                filename: file.name,
                user_id: null
            };

            const { error } = await supabaseClient.from('fatture').insert([fatturaData]);
            if (error) throw new Error(`Errore database: ${error.message}`);

            // Estrai prodotti
            await extractAndSaveProducts(xmlDoc, cedenteNome);
        }

        async function extractAndSaveProducts(xmlDoc, fornitore) {
            const dettaglioLinee = xmlDoc.getElementsByTagName('DettaglioLinee');
            
            for (let i = 0; i < dettaglioLinee.length; i++) {
                const linea = dettaglioLinee[i];
                const descrizione = getTextContent(linea, 'Descrizione');
                const quantita = parseFloat(getTextContent(linea, 'Quantita') || '0');
                const prezzoUnitario = parseFloat(getTextContent(linea, 'PrezzoUnitario') || '0');
                const categoria = generateTag(descrizione);

                try {
                    const { data: existing } = await supabaseClient
                        .from('prodotti')
                        .select('id, quantita')
                        .eq('nome', descrizione)
                        .eq('fornitore', fornitore)
                        .single();

                    if (existing) {
                        await supabaseClient
                            .from('prodotti')
                            .update({ quantita: existing.quantita + quantita })
                            .eq('id', existing.id);
                    } else {
                        await supabaseClient
                            .from('prodotti')
                            .insert([{
                                nome: descrizione,
                                descrizione: descrizione,
                                categoria: categoria,
                                prezzo: prezzoUnitario,
                                quantita: quantita,
                                fornitore: fornitore,
                                attivo: true
                            }]);
                    }
                } catch (err) {
                    console.error('Errore prodotto:', err);
                }
            }
        }

        // ===== GESTIONE ELIMINAZIONI =====
        window.deleteFattura = async function(id) {
            if (!confirm('Eliminare questa fattura?')) return;
            try {
                const { error } = await supabaseClient.from('fatture').delete().eq('id', id);
                if (error) throw error;
                await loadFatture();
            } catch (err) {
                console.error('Errore eliminazione:', err);
                alert('Errore durante l\'eliminazione');
            }
        };

        window.deleteSelected = async function() {
            if (state.selectedIds.size === 0) {
                alert('Seleziona almeno una fattura');
                return;
            }
            if (!confirm(`Eliminare ${state.selectedIds.size} fattura/e?`)) return;
            
            try {
                for (const id of state.selectedIds) {
                    await supabaseClient.from('fatture').delete().eq('id', id);
                }
                state.selectedIds.clear();
                await loadFatture();
            } catch (err) {
                console.error('Errore:', err);
                alert('Errore eliminazione');
            }
        };

        window.toggleSelect = function(id) {
            if (state.selectedIds.has(id)) {
                state.selectedIds.delete(id);
            } else {
                state.selectedIds.add(id);
            }
            render();
        };

        window.toggleSelectAll = function() {
            const filtered = getFilteredFatture();
            if (state.selectedIds.size === filtered.length && filtered.length > 0) {
                state.selectedIds.clear();
            } else {
                state.selectedIds = new Set(filtered.map(f => f.id));
            }
            render();
        };

        // ===== FILTRI =====
        function getFilteredFatture() {
            return state.fatture.filter(f => {
                const invoiceDate = new Date(f.dt);
                const invoiceYear = invoiceDate.getFullYear().toString();
                const invoiceMonth = (invoiceDate.getMonth() + 1).toString();
                
                if (state.filters.invoiceYear !== 'all' && invoiceYear !== state.filters.invoiceYear) return false;
                if (state.filters.invoiceMonth !== 'all' && invoiceMonth !== state.filters.invoiceMonth) return false;
                if (state.filters.supplier !== 'all' && f.ced.nm !== state.filters.supplier) return false;
                if (state.filters.minAmount && f.tot < parseFloat(state.filters.minAmount)) return false;
                if (state.filters.maxAmount && f.tot > parseFloat(state.filters.maxAmount)) return false;
                
                return true;
            });
        }

        function getFilteredTotal() {
            return getFilteredFatture().reduce((sum, f) => sum + f.tot, 0);
        }

        function getAvailableInvoiceYears() {
            const years = new Set(state.fatture.map(f => new Date(f.dt).getFullYear()));
            return Array.from(years).sort((a, b) => b - a);
        }

        function getUniqueSuppliers() {
            const suppliers = new Set(state.fatture.map(f => f.ced.nm));
            return Array.from(suppliers).sort();
        }

        window.applyFilter = function(filterType, value) {
            state.filters[filterType] = value;
            render();
        };

        window.clearFilters = function() {
            state.filters = {
                invoiceYear: 'all',
                invoiceMonth: 'all',
                supplier: 'all',
                minAmount: '',
                maxAmount: ''
            };
            render();
        };

        window.showDetails = function(id) {
            state.selectedFattura = state.fatture.find(f => f.id === id);
            renderModal();
        };

        window.closeModal = function() {
            state.selectedFattura = null;
            document.getElementById('modal').classList.add('hidden');
        };

        window.handleFileUpload = function(event) {
            const files = event.target.files;
            if (files && files.length > 0) processFiles(files);
        };

        window.handleDrop = function(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files && files.length > 0) processFiles(files);
        };

        window.handleDragOver = function(event) {
            event.preventDefault();
        };

        // ===== RENDER =====
        function render() {
            const app = document.getElementById('app');
            const filteredFatture = getFilteredFatture();
            const filteredTotal = getFilteredTotal();
            const invoiceYears = getAvailableInvoiceYears();
            const suppliers = getUniqueSuppliers();
            const hasActiveFilters = state.filters.invoiceYear !== 'all' || state.filters.invoiceMonth !== 'all' || state.filters.supplier !== 'all' || state.filters.minAmount !== '' || state.filters.maxAmount !== '';
            
            app.innerHTML = `
                <div class="max-w-7xl mx-auto px-4">
                    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
                        <div class="flex items-center space-x-3 mb-6">
                            <div class="bg-blue-600 p-3 rounded-xl">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold">Gestione Fatture</h1>
                                <p class="text-sm text-gray-600">Formato FatturaPA XML</p>
                            </div>
                        </div>

                        <div class="grid md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-blue-50 px-4 py-3 rounded-xl">
                                <p class="text-xs text-gray-600">Fatture ${hasActiveFilters ? 'filtrate' : 'totali'}</p>
                                <p class="text-2xl font-bold text-blue-600">${filteredFatture.length}${state.stats.total !== filteredFatture.length ? ` / ${state.stats.total}` : ''}</p>
                            </div>
                            <div class="bg-green-50 px-4 py-3 rounded-xl">
                                <p class="text-xs text-gray-600">Importo ${hasActiveFilters ? 'filtrato' : 'totale'}</p>
                                <p class="text-2xl font-bold text-green-600">â‚¬${(hasActiveFilters ? filteredTotal : state.stats.importo).toFixed(2)}</p>
                            </div>
                            <div class="bg-purple-50 px-4 py-3 rounded-xl">
                                <p class="text-xs text-gray-600">Fornitori</p>
                                <p class="text-2xl font-bold text-purple-600">${state.stats.fornitori}</p>
                            </div>
                        </div>

                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" onclick="document.getElementById('fileInput').click()">
                            <input type="file" id="fileInput" accept=".xml,.p7m" multiple class="hidden" onchange="handleFileUpload(event)">
                            <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-lg font-semibold mb-2">Carica Fatture XML</p>
                            <p class="text-sm text-gray-500">Clicca o trascina i file qui</p>
                        </div>

                        ${state.uploading ? `
                            <div class="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div class="flex justify-between mb-2">
                                    <span class="text-sm text-blue-900">Caricamento...</span>
                                    <span class="text-sm text-blue-700">${state.uploadProgress.current} di ${state.uploadProgress.total}</span>
                                </div>
                                <div class="w-full bg-blue-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full" style="width: ${(state.uploadProgress.current / state.uploadProgress.total) * 100}%"></div>
                                </div>
                            </div>
                        ` : ''}

                        ${state.error ? `<div class="mt-4 bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg">${state.error}</div>` : ''}
                    </div>

                    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                        <h3 class="font-bold mb-4">Filtri</h3>
                        <div class="grid md:grid-cols-4 gap-4">
                            <select onchange="applyFilter('invoiceYear', this.value)" class="px-3 py-2 border rounded-lg">
                                <option value="all">Tutti gli anni</option>
                                ${invoiceYears.map(y => `<option value="${y}"${state.filters.invoiceYear === y.toString() ? ' selected' : ''}>${y}</option>`).join('')}
                            </select>
                            <select onchange="applyFilter('invoiceMonth', this.value)" class="px-3 py-2 border rounded-lg">
                                <option value="all">Tutti i mesi</option>
                                ${['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'].map((m,i) => `<option value="${i+1}"${state.filters.invoiceMonth === (i+1).toString() ? ' selected' : ''}>${m}</option>`).join('')}
                            </select>
                            <select onchange="applyFilter('supplier', this.value)" class="px-3 py-2 border rounded-lg">
                                <option value="all">Tutti i fornitori</option>
                                ${suppliers.map(s => `<option value="${s}"${state.filters.supplier === s ? ' selected' : ''}>${s}</option>`).join('')}
                            </select>
                            <button onclick="clearFilters()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Pulisci</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        ${state.selectedIds.size > 0 ? `
                            <div class="bg-blue-50 border-b px-6 py-4 flex justify-between items-center">
                                <span class="text-sm font-medium text-blue-900">${state.selectedIds.size} selezionate</span>
                                <button onclick="deleteSelected()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Elimina</button>
                            </div>
                        ` : ''}
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                                    <tr>
                                        <th class="px-4 py-3 text-left"><input type="checkbox" onchange="toggleSelectAll()" ${state.selectedIds.size === filteredFatture.length && filteredFatture.length > 0 ? 'checked' : ''}></th>
                                        <th class="px-6 py-3 text-left text-sm">Data</th>
                                        <th class="px-6 py-3 text-left text-sm">Numero</th>
                                        <th class="px-6 py-3 text-left text-sm">Fornitore</th>
                                        <th class="px-6 py-3 text-right text-sm">Importo</th>
                                        <th class="px-6 py-3 text-center text-sm">Azioni</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${filteredFatture.length === 0 ? `
                                        <tr><td colspan="6" class="px-6 py-12 text-center text-gray-400">Nessuna fattura</td></tr>
                                    ` : filteredFatture.map(f => `
                                        <tr class="hover:bg-gray-50${state.selectedIds.has(f.id) ? ' bg-blue-50' : ''}">
                                            <td class="px-4 py-4"><input type="checkbox" ${state.selectedIds.has(f.id) ? 'checked' : ''} onchange="toggleSelect('${f.id}')"></td>
                                            <td class="px-6 py-4 text-sm">${new Date(f.dt).toLocaleDateString('it-IT')}</td>
                                            <td class="px-6 py-4 text-sm font-medium">${f.num}</td>
                                            <td class="px-6 py-4 text-sm">${f.ced.nm}</td>
                                            <td class="px-6 py-4 text-sm font-bold text-right">â‚¬${f.tot.toFixed(2)}</td>
                                            <td class="px-6 py-4 text-center">
                                                <button onclick="deleteFattura('${f.id}')" class="text-red-600 hover:text-red-800">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                        ${isLoading ? `
                            <div class="py-8 text-center">
                                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                                <p class="mt-2 text-sm text-gray-600">Caricamento...</p>
                            </div>
                        ` : hasMore ? `
                            <div class="py-8 text-center">
                                <button onclick="loadFatturePaginate()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Carica altre fatture
                                </button>
                                <p class="mt-2 text-xs text-gray-500">Caricate ${state.fatture.length} di ${state.stats.total}</p>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderModal() {
            // Modal placeholder
        }

        loadFatture();
        console.log('âœ… Gestione Fatture (Ottimizzata per 1200+)');
    </script>
</body>
</html>
