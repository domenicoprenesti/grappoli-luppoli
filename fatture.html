    <script>
        const SUPABASE_URL = 'https://fqnzoxttbzzlgjxefelx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxbnpveHR0Ynp6bGdqeGVmZWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNzE4NTksImV4cCI6MjA4Mjk0Nzg1OX0.PLsZsBkac_Pjd8irfOXSwGlM5mg7B6X-5HRSQOfaFnk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const SESSION_KEY = 'app_authenticated';

        if (!localStorage.getItem(SESSION_KEY)) window.location.href = 'index.html';

        const BATCH_SIZE = 500;
        
        const state = {
            fatture: [],
            stats: { total: 0, importo: 0, fornitori: 0 },
            selectedIds: new Set(),
            filters: { invoiceYear: 'all', invoiceMonth: 'all', supplier: 'all', minAmount: '', maxAmount: '' },
            uploading: false,
            uploadProgress: null,
            error: '',
            loadingProgress: { loaded: 0, total: 0, isLoading: false },
            deleteAction: null, // { type: 'single'|'multiple', ids: [] }
            uploadMode: 'single' // 'single' o 'folder'
        };

        function logout() {
            localStorage.removeItem(SESSION_KEY);
            window.location.href = 'index.html';
        }

        // ===== SWITCH MODALIT√Ä UPLOAD =====
        window.switchUploadMode = function(mode) {
            state.uploadMode = mode;
            render();
        };

        // ===== GESTIONE UPLOAD CARTELLA =====
        window.handleFolderUpload = async function(event) {
            const files = Array.from(event.target.files).filter(f => 
                f.name.toLowerCase().endsWith('.xml') || f.name.toLowerCase().endsWith('.p7m')
            );
            
            if (files.length === 0) {
                alert('‚ö†Ô∏è Nessun file XML trovato nella cartella selezionata');
                return;
            }
            
            console.log(`üìÅ Upload cartella: ${files.length} file XML trovati`);
            await processFiles(files);
        };

        function parseXML(xmlString) {
            return new DOMParser().parseFromString(xmlString, 'text/xml');
        }

        function getTextContent(element, tagName) {
            if (!element) return '';
            const el = element.getElementsByTagName(tagName)[0];
            return el ? el.textContent.trim() : '';
        }

        function generateTag(description) {
            const desc = description.toLowerCase();
            if (desc.includes('vino') || desc.includes('wine')) return 'Vini';
            if (desc.includes('birra') || desc.includes('beer')) return 'Birre';
            if (desc.includes('whisky') || desc.includes('gin') || desc.includes('vodka')) return 'Spirits';
            if (desc.includes('acqua') || desc.includes('succo')) return 'Bevande';
            if (desc.includes('patatine') || desc.includes('chips')) return 'Snacks';
            return 'Altro';
        }

        async function loadAllFatture() {
            try {
                const { count, error: countError } = await supabaseClient.from('fatture').select('*', { count: 'exact', head: true });
                if (countError) throw countError;
                
                const totalCount = count || 0;
                state.stats.total = totalCount;
                state.loadingProgress = { loaded: 0, total: totalCount, isLoading: true };
                render();

                const numBatches = Math.ceil(totalCount / BATCH_SIZE);
                state.fatture = [];

                for (let batchNum = 0; batchNum < numBatches; batchNum++) {
                    const start = batchNum * BATCH_SIZE;
                    const end = start + BATCH_SIZE - 1;

                    const { data, error } = await supabaseClient
                        .from('fatture')
                        .select('id, numero_fattura, data_fattura, fornitore, cedente_denominazione, cedente_piva, importo_totale, importo_imponibile, importo_iva')
                        .order('data_fattura', { ascending: false })
                        .range(start, end);

                    if (error) throw error;

                    if (data && data.length > 0) {
                        const newFatture = data.map(f => ({
                            id: f.id,
                            num: f.numero_fattura || '',
                            dt: f.data_fattura || '',
                            tot: parseFloat(f.importo_totale || 0),
                            ced: { nm: f.cedente_denominazione || f.fornitore || '', pi: f.cedente_piva || '' },
                            riv: { imp: parseFloat(f.importo_imponibile || 0), iva: parseFloat(f.importo_iva || 0) }
                        }));

                        state.fatture = [...state.fatture, ...newFatture];
                        state.loadingProgress.loaded = state.fatture.length;
                        render();
                    }

                    if (batchNum < numBatches - 1) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }

                state.stats.importo = state.fatture.reduce((sum, f) => sum + f.tot, 0);
                state.stats.fornitori = new Set(state.fatture.map(f => f.ced.nm).filter(Boolean)).size;
                state.loadingProgress.isLoading = false;
                render();

            } catch (err) {
                console.error('Errore caricamento:', err);
                state.error = 'Errore caricamento fatture';
                state.loadingProgress.isLoading = false;
                render();
            }
        }

        async function processFiles(files) {
            state.uploading = true;
            state.error = '';
            state.uploadProgress = { current: 0, total: files.length, errors: [], duplicates: [] };
            render();

            let successCount = 0;

            for (let i = 0; i < files.length; i++) {
                state.uploadProgress.current = i + 1;
                render();

                try {
                    await processFile(files[i]);
                    successCount++;
                } catch (err) {
                    if (err.message.startsWith('Duplicato:')) {
                        state.uploadProgress.duplicates.push({ file: files[i].name, error: err.message });
                    } else {
                        state.uploadProgress.errors.push({ file: files[i].name, error: err.message });
                    }
                }
            }

            state.uploading = false;
            state.error = `‚úì ${successCount} fatture caricate!`;
            if (state.uploadProgress.duplicates.length > 0) state.error += ` | ‚ö†Ô∏è ${state.uploadProgress.duplicates.length} duplicati`;
            if (state.uploadProgress.errors.length > 0) state.error += ` | ‚ùå ${state.uploadProgress.errors.length} errori`;
            
            state.uploadProgress = null;
            setTimeout(() => { state.error = ''; render(); }, 5000);
            await loadAllFatture();
        }

        async function processFile(file) {
            const text = await file.text();
            const xmlDoc = parseXML(text);

            if (xmlDoc.getElementsByTagName('parsererror').length > 0) throw new Error('XML non valido');

            const cedente = xmlDoc.getElementsByTagName('CedentePrestatore')[0];
            const cessionario = xmlDoc.getElementsByTagName('CessionarioCommittente')[0];
            const datiGenerali = xmlDoc.getElementsByTagName('DatiGeneraliDocumento')[0];

            if (!cedente || !cessionario || !datiGenerali) throw new Error('Formato XML non riconosciuto');

            const numeroFattura = getTextContent(datiGenerali, 'Numero');
            const dataFattura = getTextContent(datiGenerali, 'Data');
            const datiCedente = cedente.getElementsByTagName('DatiAnagrafici')[0];
            const partitaIVACedente = getTextContent(datiCedente.getElementsByTagName('IdFiscaleIVA')[0], 'IdCodice');
            
            const { data: existing } = await supabaseClient.from('fatture').select('id').eq('numero_fattura', numeroFattura).eq('data_fattura', dataFattura).eq('cedente_piva', partitaIVACedente).single();
            if (existing) throw new Error(`Duplicato: Fattura ${numeroFattura} gi√† presente`);

            const cedenteNome = getTextContent(datiCedente.getElementsByTagName('Anagrafica')[0], 'Denominazione');
            const sedeCedente = cedente.getElementsByTagName('Sede')[0];
            const cedenteIndirizzo = `${getTextContent(sedeCedente, 'Indirizzo')} ${getTextContent(sedeCedente, 'NumeroCivico')}, ${getTextContent(sedeCedente, 'CAP')} ${getTextContent(sedeCedente, 'Comune')} (${getTextContent(sedeCedente, 'Provincia')})`.trim();

            const datiCessionario = cessionario.getElementsByTagName('DatiAnagrafici')[0];
            const cessionarioNome = getTextContent(datiCessionario.getElementsByTagName('Anagrafica')[0], 'Denominazione');
            const cessionarioPIVA = getTextContent(datiCessionario.getElementsByTagName('IdFiscaleIVA')[0], 'IdCodice');

            const importoTotale = parseFloat(getTextContent(datiGenerali, 'ImportoTotaleDocumento') || '0');
            const datiRiepilogo = xmlDoc.getElementsByTagName('DatiRiepilogo')[0];
            const importoImponibile = parseFloat(getTextContent(datiRiepilogo, 'ImponibileImporto') || '0');
            const importoIva = parseFloat(getTextContent(datiRiepilogo, 'Imposta') || '0');

            const fatturaData = {
                numero_fattura: numeroFattura,
                data_fattura: dataFattura,
                fornitore: cedenteNome,
                cedente_denominazione: cedenteNome,
                cedente_piva: partitaIVACedente,
                cedente_indirizzo: cedenteIndirizzo,
                cessionario_denominazione: cessionarioNome,
                cessionario_piva: cessionarioPIVA,
                importo_totale: importoTotale,
                importo_imponibile: importoImponibile,
                importo_iva: importoIva,
                valuta: 'EUR',
                causale: getTextContent(datiGenerali, 'Causale') || '',
                xml_content: text,
                filename: file.name,
                user_id: null
            };

            const { error } = await supabaseClient.from('fatture').insert([fatturaData]);
            if (error) throw new Error(`Errore database: ${error.message}`);

            await extractAndSaveProducts(xmlDoc, cedenteNome);
        }

        // ===== PARSER CON GESTIONE IVA COMPLETA =====
        async function extractAndSaveProducts(xmlDoc, fornitore) {
            const dettaglioLinee = xmlDoc.getElementsByTagName('DettaglioLinee');
            
            for (let i = 0; i < dettaglioLinee.length; i++) {
                const linea = dettaglioLinee[i];
                
                const descrizione = getTextContent(linea, 'Descrizione');
                if (!descrizione || descrizione.trim() === '') continue;
                
                let quantitaText = getTextContent(linea, 'Quantita') || getTextContent(linea, 'Quantity') || getTextContent(linea, 'Qta') || '0';
                quantitaText = quantitaText.replace(',', '.');
                const quantita = parseFloat(quantitaText) || 0;
                
                let prezzoText = getTextContent(linea, 'PrezzoUnitario') || getTextContent(linea, 'UnitPrice') || getTextContent(linea, 'Prezzo') || '0';
                prezzoText = prezzoText.replace(',', '.');
                let prezzoUnitario = parseFloat(prezzoText) || 0;
                
                let aliquotaIVAText = getTextContent(linea, 'AliquotaIVA') || '22.00';
                aliquotaIVAText = aliquotaIVAText.replace(',', '.');
                const aliquotaIVA = parseFloat(aliquotaIVAText) || 22.00;
                
                if (prezzoUnitario === 0 && quantita > 0) {
                    let totaleText = getTextContent(linea, 'PrezzoTotale') || '0';
                    totaleText = totaleText.replace(',', '.');
                    const prezzoTotale = parseFloat(totaleText) || 0;
                    if (prezzoTotale > 0) prezzoUnitario = prezzoTotale / quantita;
                }
                
                if (quantita === 0 && prezzoUnitario === 0) {
                    console.log(`‚ö†Ô∏è Prodotto saltato (dati mancanti): ${descrizione}`);
                    continue;
                }
                
                const categoria = generateTag(descrizione);

                try {
                    const { data: existing } = await supabaseClient
                        .from('prodotti')
                        .select('id, quantita, prezzo, aliquota_iva')
                        .eq('nome', descrizione)
                        .eq('fornitore', fornitore)
                        .single();

                    if (existing) {
                        const nuovaQuantita = (existing.quantita || 0) + quantita;
                        const nuovoPrezzo = prezzoUnitario > 0 ? prezzoUnitario : existing.prezzo;
                        const nuovaAliquota = aliquotaIVA > 0 ? aliquotaIVA : existing.aliquota_iva;
                        
                        await supabaseClient
                            .from('prodotti')
                            .update({ 
                                quantita: nuovaQuantita,
                                prezzo: nuovoPrezzo,
                                aliquota_iva: nuovaAliquota
                            })
                            .eq('id', existing.id);
                            
                        console.log(`‚úÖ Aggiornato: ${descrizione} (qt√†: ${nuovaQuantita}, prezzo: ‚Ç¨${nuovoPrezzo}, IVA: ${nuovaAliquota}%)`);
                    } else {
                        await supabaseClient
                            .from('prodotti')
                            .insert([{
                                nome: descrizione,
                                descrizione: descrizione,
                                categoria: categoria,
                                prezzo: prezzoUnitario > 0 ? prezzoUnitario : null,
                                aliquota_iva: aliquotaIVA,
                                quantita: quantita > 0 ? quantita : 0,
                                fornitore: fornitore,
                                attivo: true
                            }]);
                            
                        console.log(`‚úÖ Creato: ${descrizione} (qt√†: ${quantita}, prezzo: ‚Ç¨${prezzoUnitario}, IVA: ${aliquotaIVA}%)`);
                    }
                } catch (err) {
                    console.error(`‚ùå Errore prodotto "${descrizione}":`, err);
                }
            }
        }

        // ===== GESTIONE ELIMINAZIONE =====
        window.showDeleteModal = function(type, id = null) {
            const modal = document.getElementById('deleteModal');
            const message = document.getElementById('deleteMessage');
            
            if (type === 'single') {
                const fattura = state.fatture.find(f => f.id === id);
                message.textContent = `Vuoi eliminare la fattura ${fattura.num}?`;
                state.deleteAction = { type: 'single', ids: [id] };
            } else if (type === 'multiple') {
                const count = state.selectedIds.size;
                message.textContent = `Vuoi eliminare ${count} fatture selezionate?`;
                state.deleteAction = { type: 'multiple', ids: Array.from(state.selectedIds) };
            }
            
            modal.classList.remove('hidden');
        };

        window.closeDeleteModal = function() {
            document.getElementById('deleteModal').classList.add('hidden');
            state.deleteAction = null;
        };

        window.confirmDelete = async function() {
            if (!state.deleteAction) return;
            
            closeDeleteModal();
            
            try {
                state.error = 'üóëÔ∏è Eliminazione in corso...';
                render();
                
                const idsToDelete = state.deleteAction.ids;
                let deletedCount = 0;
                
                for (const id of idsToDelete) {
                    const { error } = await supabaseClient.from('fatture').delete().eq('id', id);
                    if (!error) deletedCount++;
                }
                
                state.selectedIds.clear();
                state.error = `‚úÖ ${deletedCount} fatture eliminate con successo!`;
                
                await loadAllFatture();
                
                setTimeout(() => { state.error = ''; render(); }, 3000);
                
            } catch (err) {
                console.error('Errore eliminazione:', err);
                state.error = '‚ùå Errore durante l\'eliminazione';
                render();
            }
        };

        window.deleteFattura = function(id) {
            showDeleteModal('single', id);
        };

        window.deleteSelected = function() {
            if (!state.selectedIds.size) {
                alert('Seleziona almeno una fattura da eliminare');
                return;
            }
            showDeleteModal('multiple');
        };

        window.toggleSelect = function(id) {
            state.selectedIds.has(id) ? state.selectedIds.delete(id) : state.selectedIds.add(id);
            render();
        };

        window.toggleSelectAll = function() {
            const filtered = getFilteredFatture();
            if (state.selectedIds.size === filtered.length && filtered.length > 0) state.selectedIds.clear();
            else state.selectedIds = new Set(filtered.map(f => f.id));
            render();
        };

        function getFilteredFatture() {
            return state.fatture.filter(f => {
                const invoiceDate = new Date(f.dt);
                const invoiceYear = invoiceDate.getFullYear().toString();
                const invoiceMonth = (invoiceDate.getMonth() + 1).toString();
                if (state.filters.invoiceYear !== 'all' && invoiceYear !== state.filters.invoiceYear) return false;
                if (state.filters.invoiceMonth !== 'all' && invoiceMonth !== state.filters.invoiceMonth) return false;
                if (state.filters.supplier !== 'all' && f.ced.nm !== state.filters.supplier) return false;
                if (state.filters.minAmount && f.tot < parseFloat(state.filters.minAmount)) return false;
                if (state.filters.maxAmount && f.tot > parseFloat(state.filters.maxAmount)) return false;
                return true;
            });
        }

        function getFilteredTotal() { return getFilteredFatture().reduce((sum, f) => sum + f.tot, 0); }
        function getAvailableInvoiceYears() { return Array.from(new Set(state.fatture.map(f => new Date(f.dt).getFullYear()))).sort((a, b) => b - a); }
        function getUniqueSuppliers() { return Array.from(new Set(state.fatture.map(f => f.ced.nm))).sort(); }

        window.applyFilter = function(filterType, value) { state.filters[filterType] = value; render(); };
        window.clearFilters = function() { state.filters = { invoiceYear: 'all', invoiceMonth: 'all', supplier: 'all', minAmount: '', maxAmount: '' }; render(); };
        window.handleFileUpload = function(event) { if (event.target.files && event.target.files.length > 0) processFiles(event.target.files); };
        window.handleDrop = function(event) { event.preventDefault(); if (event.dataTransfer.files && event.dataTransfer.files.length > 0) processFiles(event.dataTransfer.files); };
        window.handleDragOver = function(event) { event.preventDefault(); };

        function render() {
            const app = document.getElementById('app');
            const filteredFatture = getFilteredFatture();
            const filteredTotal = getFilteredTotal();
            const invoiceYears = getAvailableInvoiceYears();
            const suppliers = getUniqueSuppliers();
            const hasActiveFilters = state.filters.invoiceYear !== 'all' || state.filters.invoiceMonth !== 'all' || state.filters.supplier !== 'all' || state.filters.minAmount !== '' || state.filters.maxAmount !== '';
            
            app.innerHTML = `
                <div class="max-w-7xl mx-auto px-4">
                    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
                        <div class="flex items-center space-x-3 mb-6">
                            <div class="bg-blue-600 p-3 rounded-xl"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg></div>
                            <div><h1 class="text-2xl font-bold">Gestione Fatture</h1><p class="text-sm text-gray-600">Con estrazione IVA e cancellazione</p></div>
                        </div>

                        ${state.loadingProgress.isLoading ? `
                            <div class="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div class="flex justify-between mb-2"><span class="text-sm font-medium text-blue-900">Caricamento...</span><span class="text-sm text-blue-700">${state.loadingProgress.loaded} / ${state.loadingProgress.total}</span></div>
                                <div class="w-full bg-blue-200 rounded-full h-3"><div class="bg-blue-600 h-3 rounded-full" style="width: ${(state.loadingProgress.loaded / state.loadingProgress.total * 100).toFixed(1)}%"></div></div>
                            </div>
                        ` : ''}

                        <div class="grid md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-blue-50 px-4 py-3 rounded-xl"><p class="text-xs text-gray-600">Fatture ${hasActiveFilters ? 'filtrate' : 'totali'}</p><p class="text-2xl font-bold text-blue-600">${filteredFatture.length}${state.stats.total !== filteredFatture.length ? ` / ${state.stats.total}` : ''}</p></div>
                            <div class="bg-green-50 px-4 py-3 rounded-xl"><p class="text-xs text-gray-600">Importo ${hasActiveFilters ? 'filtrato' : 'totale'}</p><p class="text-2xl font-bold text-green-600">‚Ç¨${(hasActiveFilters ? filteredTotal : state.stats.importo).toFixed(2)}</p></div>
                            <div class="bg-purple-50 px-4 py-3 rounded-xl"><p class="text-xs text-gray-600">Fornitori</p><p class="text-2xl font-bold text-purple-600">${state.stats.fornitori}</p></div>
                        </div>

                        <!-- Switcher Modalit√† Upload -->
                        <div class="flex justify-center space-x-4 mb-6">
                            <button onclick="switchUploadMode('single')" class="px-6 py-3 ${state.uploadMode === 'single' ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-200 text-gray-700'} rounded-lg font-semibold transition-all">üìÑ Upload Singolo</button>
                            <button onclick="switchUploadMode('folder')" class="px-6 py-3 ${state.uploadMode === 'folder' ? 'bg-purple-600 text-white shadow-lg' : 'bg-gray-200 text-gray-700'} rounded-lg font-semibold transition-all">üìÅ Upload Cartella</button>
                        </div>

                        <!-- Area Upload Singolo -->
                        <div class="${state.uploadMode === 'single' ? '' : 'hidden'} border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 cursor-pointer transition-colors" ondrop="handleDrop(event)" ondragover="handleDragOver(event)" onclick="document.getElementById('fileInput').click()">
                            <input type="file" id="fileInput" accept=".xml,.p7m" multiple class="hidden" onchange="handleFileUpload(event)">
                            <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                            <p class="text-lg font-semibold mb-2">Carica Fatture XML</p>
                            <p class="text-xs text-gray-500 mb-2">Seleziona uno o pi√π file (anche drag & drop)</p>
                            <p class="text-xs text-blue-600 font-medium">‚úì Controllo duplicati automatico</p>
                        </div>

                        <!-- Area Upload Cartella -->
                        <div class="${state.uploadMode === 'folder' ? '' : 'hidden'} border-2 border-dashed border-purple-300 rounded-xl p-8 text-center hover:border-purple-500 cursor-pointer transition-colors" onclick="document.getElementById('folderInput').click()">
                            <input type="file" id="folderInput" webkitdirectory directory multiple class="hidden" onchange="handleFolderUpload(event)">
                            <svg class="w-16 h-16 mx-auto mb-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                            <p class="text-xl font-bold mb-2 text-purple-700">üìÅ Carica Cartella Completa</p>
                            <p class="text-sm text-gray-600 mb-2">Seleziona una cartella con tutte le fatture XML</p>
                            <p class="text-xs text-purple-600 font-medium">‚úì Elaborazione automatica in batch</p>
                            <p class="text-xs text-purple-600 font-medium">‚úì Skip automatico duplicati</p>
                            <p class="text-xs text-gray-500 mt-3">Perfetto per importare centinaia di fatture</p>
                        </div>

                        ${state.uploading ? `<div class="mt-4 bg-blue-50 border p-4 rounded"><div class="flex justify-between mb-2"><span>Caricamento...</span><span>${state.uploadProgress.current} di ${state.uploadProgress.total}</span></div><div class="w-full bg-blue-200 rounded h-2"><div class="bg-blue-600 h-2 rounded" style="width: ${(state.uploadProgress.current / state.uploadProgress.total) * 100}%"></div></div>${state.uploadProgress.duplicates && state.uploadProgress.duplicates.length > 0 ? `<p class="text-xs text-yellow-600 mt-2">‚ö†Ô∏è ${state.uploadProgress.duplicates.length} duplicati saltati</p>` : ''}</div>` : ''}
                        ${state.error ? `<div class="mt-4 ${state.error.includes('‚ùå') ? 'bg-red-50 border-red-200 text-red-800' : 'bg-green-50 border-green-200 text-green-800'} border px-4 py-3 rounded">${state.error}</div>` : ''}
                    </div>

                    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                        <h3 class="font-bold mb-4">Filtri</h3>
                        <div class="grid md:grid-cols-4 gap-4">
                            <select onchange="applyFilter('invoiceYear', this.value)" class="px-3 py-2 border rounded"><option value="all">Tutti gli anni</option>${invoiceYears.map(y => `<option value="${y}"${state.filters.invoiceYear === y.toString() ? ' selected' : ''}>${y}</option>`).join('')}</select>
                            <select onchange="applyFilter('invoiceMonth', this.value)" class="px-3 py-2 border rounded"><option value="all">Tutti i mesi</option>${['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno','Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'].map((m,i) => `<option value="${i+1}"${state.filters.invoiceMonth === (i+1).toString() ? ' selected' : ''}>${m}</option>`).join('')}</select>
                            <select onchange="applyFilter('supplier', this.value)" class="px-3 py-2 border rounded"><option value="all">Tutti i fornitori</option>${suppliers.map(s => `<option value="${s}"${state.filters.supplier === s ? ' selected' : ''}>${s}</option>`).join('')}</select>
                            <button onclick="clearFilters()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Pulisci</button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        ${state.selectedIds.size > 0 ? `
                            <div class="bg-blue-50 border-b px-6 py-4 flex justify-between items-center">
                                <span class="text-sm font-medium text-blue-900">${state.selectedIds.size} fatture selezionate</span>
                                <button onclick="deleteSelected()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium flex items-center space-x-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    <span>Elimina Selezionate</span>
                                </button>
                            </div>
                        ` : ''}
                        <table class="w-full">
                            <thead class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white"><tr><th class="px-4 py-3"><input type="checkbox" onchange="toggleSelectAll()" ${state.selectedIds.size === filteredFatture.length && filteredFatture.length > 0 ? 'checked' : ''}></th><th class="px-6 py-3 text-left text-sm">Data</th><th class="px-6 py-3 text-left text-sm">Numero</th><th class="px-6 py-3 text-left text-sm">Fornitore</th><th class="px-6 py-3 text-right text-sm">Importo</th><th class="px-6 py-3 text-center text-sm">Azioni</th></tr></thead>
                            <tbody>${!filteredFatture.length ? `<tr><td colspan="6" class="px-6 py-12 text-center text-gray-400">${state.loadingProgress.isLoading ? 'Caricamento...' : 'Nessuna fattura'}</td></tr>` : filteredFatture.map(f => `<tr class="hover:bg-gray-50 border-b${state.selectedIds.has(f.id) ? ' bg-blue-50' : ''}"><td class="px-4 py-4"><input type="checkbox" ${state.selectedIds.has(f.id) ? 'checked' : ''} onchange="toggleSelect('${f.id}')"></td><td class="px-6 py-4 text-sm">${new Date(f.dt).toLocaleDateString('it-IT')}</td><td class="px-6 py-4 text-sm font-medium">${f.num}</td><td class="px-6 py-4 text-sm">${f.ced.nm}</td><td class="px-6 py-4 text-sm font-bold text-right">‚Ç¨${f.tot.toFixed(2)}</td><td class="px-6 py-4 text-center"><button onclick="deleteFattura('${f.id}')" class="text-red-600 hover:text-red-800 p-2 hover:bg-red-50 rounded transition-colors" title="Elimina fattura"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></td></tr>`).join('')}</tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        loadAllFatture();
        console.log('‚úÖ Gestione Fatture (Con IVA + Eliminazione)');
    </script>
</body>
</html>
