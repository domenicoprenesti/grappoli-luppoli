<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navbar Fissa -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-lg z-50">

                <div class="flex items-center">

                    <div class="hidden md:ml-10 md:flex md:space-x-4">
                        <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Dashboard</a>
                        <a class="px-3 py-2 rounded-md text-sm font-medium bg-blue-100 text-blue-700">Fatture</a>
                        <a href="prodotti.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100">Prodotti</a>

                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="window.location.href='dashboard.html'" class="flex items-center space-x-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>

                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>

                        <span class="text-sm font-medium">Esci</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <div class="pt-20 pb-12" id="app"></div>

    <!-- Modal Dettagli Fattura -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[60] flex items-center justify-center p-4"></div>

    <script>
        // ====================================
        // CONFIGURAZIONE SUPABASE
        // ====================================
        const SUPABASE_URL = 'https://fqnzoxttbzzlgjxefelx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZxbnpveHR0Ynp6bGdqeGVmZWx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczNzE4NTksImV4cCI6MjA4Mjk0Nzg1OX0.PLsZsBkac_Pjd8irfOXSwGlM5mg7B6X-5HRSQOfaFnk';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const SESSION_KEY = 'app_authenticated';

        // ====================================
        // VERIFICA AUTENTICAZIONE
        // ====================================
        const auth = localStorage.getItem(SESSION_KEY);
        if (!auth) {
            window.location.href = 'index.html';
        }

        // ====================================
        // STATO APPLICAZIONE
        // ====================================
        const state = {
            fatture: [],
            selectedFattura: null,
            selectedIds: new Set(),
            filters: {
                invoiceYear: 'all',
                invoiceMonth: 'all',
                paymentYear: 'all',
                paymentMonth: 'all',
                supplier: 'all',
                minAmount: '',
                maxAmount: ''
            },
            uploading: false,
            uploadProgress: null,
            error: ''
        };

        // ====================================
        // FUNZIONI UTILITÀ
        // ====================================
        function parseXML(xmlString) {
            const parser = new DOMParser();
            return parser.parseFromString(xmlString, 'text/xml');
        }

        function getTextContent(element, tagName) {
            if (!element) return '';
            const el = element.getElementsByTagName(tagName)[0];
            return el ? el.textContent.trim() : '';
        }

        function logout() {
            localStorage.removeItem(SESSION_KEY);
            window.location.href = 'index.html';
        }

        // ====================================
        // GENERA TAG AUTOMATICI
        // ====================================
        function generateTag(description) {
            const desc = description.toLowerCase();
            
            if (desc.includes('vino') || desc.includes('wine') || desc.includes('rosso') || 
                desc.includes('bianco') || desc.includes('prosecco') || desc.includes('champagne') ||
                desc.includes('spumante') || desc.includes('barolo') || desc.includes('chianti')) {
                return 'Vini';
            }
            
            if (desc.includes('birra') || desc.includes('beer') || desc.includes('ale') || 
                desc.includes('lager') || desc.includes('ipa')) {
                return 'Birre';
            }
            
            if (desc.includes('whisky') || desc.includes('whiskey') || desc.includes('gin') || 
                desc.includes('vodka') || desc.includes('rum') || desc.includes('liquore') ||
                desc.includes('grappa') || desc.includes('amaro') || desc.includes('cognac')) {
                return 'Spirits';
            }
            
            if (desc.includes('acqua') || desc.includes('succo') || desc.includes('soft drink') ||
                desc.includes('bibita') || desc.includes('coca') || desc.includes('pepsi') ||
                desc.includes('aranciata') || desc.includes('limonata')) {
                return 'Bevande';
            }
            
            if (desc.includes('patatine') || desc.includes('chips') || desc.includes('olive') ||
                desc.includes('noccioline') || desc.includes('arachidi') || desc.includes('taralli') ||
                desc.includes('cracker') || desc.includes('snack')) {
                return 'Snacks';
            }
            
            if (desc.includes('formaggio') || desc.includes('cheese') || desc.includes('prosciutto') ||
                desc.includes('salame') || desc.includes('bresaola') || desc.includes('mortadella')) {
                return 'Salumi e Formaggi';
            }
            
            return 'Altro';
        }

        // ====================================
        // CARICAMENTO FATTURE DA SUPABASE
        // ====================================
        async function loadFatture() {
            try {
                const { data, error } = await supabaseClient
                    .from('fatture')
                    .select('*')
                    .order('data_fattura', { ascending: false });

                if (error) throw error;

                // Converti formato Supabase → formato app
                state.fatture = (data || []).map(f => ({
                    id: f.id,
                    num: f.numero_fattura || '',
                    dt: f.data_fattura || '',
                    dtPag: '',
                    tot: parseFloat(f.importo_totale || 0),
                    ced: {
                        nm: f.cedente_denominazione || '',
                        pi: f.cedente_piva || '',
                        cf: '',
                        ad: f.cedente_indirizzo || '',
                        ct: ''
                    },
                    ces: {
                        nm: f.cessionario_denominazione || '',
                        pi: f.cessionario_piva || '',
                        cf: '',
                        ad: '',
                        ct: ''
                    },
                    itm: [],
                    riv: {
                        imp: parseFloat(f.importo_imponibile || 0),
                        iva: parseFloat(f.importo_iva || 0),
                        alq: 0
                    },
                    filename: f.filename || '',
                    xmlContent: f.xml_content || ''
                }));

                render();
            } catch (err) {
                console.error('Errore caricamento fatture:', err);
                state.error = 'Errore caricamento fatture da database';
                render();
            }
        }

        // ====================================
        // UPLOAD E PARSING FATTURE
        // ====================================
        async function processFiles(files) {
            state.uploading = true;
            state.error = '';
            state.uploadProgress = { current: 0, total: files.length, errors: [], duplicates: [] };
            render();

            let successCount = 0;
            let duplicateCount = 0;

            for (let i = 0; i < files.length; i++) {
                state.uploadProgress.current = i + 1;
                render();

                try {
                    await processFile(files[i]);
                    successCount++;
                } catch (err) {
                    if (err.message.startsWith('Duplicato:')) {
                        duplicateCount++;
                        state.uploadProgress.duplicates.push({ file: files[i].name, error: err.message });
                    } else {
                        state.uploadProgress.errors.push({ file: files[i].name, error: err.message });
                    }
                }
            }

            state.uploading = false;
            
            let message = `✓ ${successCount} fatture caricate!`;
            if (duplicateCount > 0) {
                message += ` | ⚠️ ${duplicateCount} duplicati saltati`;
            }
            if (state.uploadProgress.errors.length > 0) {
                message += ` | ❌ ${state.uploadProgress.errors.length} errori`;
            }
            
            state.error = message;
            state.uploadProgress = null;
            
            setTimeout(() => {
                state.error = '';
                render();
            }, 5000);
            
            // Ricarica fatture
            await loadFatture();
        }

        async function processFile(file) {
            const text = await file.text();
            const xmlDoc = parseXML(text);

            if (xmlDoc.getElementsByTagName('parsererror').length > 0) {
                throw new Error('XML non valido');
            }

            const cedente = xmlDoc.getElementsByTagName('CedentePrestatore')[0];
            const cessionario = xmlDoc.getElementsByTagName('CessionarioCommittente')[0];
            const datiGenerali = xmlDoc.getElementsByTagName('DatiGeneraliDocumento')[0];

            if (!cedente || !cessionario || !datiGenerali) {
                throw new Error('Formato XML non riconosciuto');
            }

            const numeroFattura = getTextContent(datiGenerali, 'Numero');
            const dataFattura = getTextContent(datiGenerali, 'Data');
            const datiCedente = cedente.getElementsByTagName('DatiAnagrafici')[0];
            const partitaIVACedente = getTextContent(datiCedente.getElementsByTagName('IdFiscaleIVA')[0], 'IdCodice');
            
            const cedenteNome = getTextContent(datiCedente.getElementsByTagName('Anagrafica')[0], 'Denominazione');
            const sedeCedente = cedente.getElementsByTagName('Sede')[0];
            const cedenteIndirizzo = `${getTextContent(sedeCedente, 'Indirizzo')} ${getTextContent(sedeCedente, 'NumeroCivico')}, ${getTextContent(sedeCedente, 'CAP')} ${getTextContent(sedeCedente, 'Comune')} (${getTextContent(sedeCedente, 'Provincia')})`.trim();

            const datiCessionario = cessionario.getElementsByTagName('DatiAnagrafici')[0];
            const cessionarioNome = getTextContent(datiCessionario.getElementsByTagName('Anagrafica')[0], 'Denominazione');
            const cessionarioPIVA = getTextContent(datiCessionario.getElementsByTagName('IdFiscaleIVA')[0], 'IdCodice');

            const importoTotale = parseFloat(getTextContent(datiGenerali, 'ImportoTotaleDocumento') || '0');
            
            const datiRiepilogo = xmlDoc.getElementsByTagName('DatiRiepilogo')[0];
            const importoImponibile = parseFloat(getTextContent(datiRiepilogo, 'ImponibileImporto') || '0');
            const importoIva = parseFloat(getTextContent(datiRiepilogo, 'Imposta') || '0');

            // VERIFICA DUPLICATI in Supabase
            const { data: existing } = await supabaseClient
                .from('fatture')
                .select('id')
                .eq('numero_fattura', numeroFattura)
                .eq('data_fattura', dataFattura)
                .eq('cedente_piva', partitaIVACedente)
                .single();

            if (existing) {
                throw new Error(`Duplicato: Fattura ${numeroFattura} già presente`);
            }

            // SALVA IN SUPABASE
            const fatturaData = {
                numero_fattura: numeroFattura,
                data_fattura: dataFattura,
                fornitore: cedenteNome,
                cedente_denominazione: cedenteNome,
                cedente_piva: partitaIVACedente,
                cedente_indirizzo: cedenteIndirizzo,
                cessionario_denominazione: cessionarioNome,
                cessionario_piva: cessionarioPIVA,
                importo_totale: importoTotale,
                importo_imponibile: importoImponibile,
                importo_iva: importoIva,
                valuta: 'EUR',
                causale: getTextContent(datiGenerali, 'Causale') || '',
                xml_content: text,
                filename: file.name,
                user_id: null
            };

            const { error } = await supabaseClient
                .from('fatture')
                .insert([fatturaData]);

            if (error) {
                throw new Error(`Errore database: ${error.message}`);
            }

            // ESTRAI E SALVA PRODOTTI
            await extractAndSaveProducts(xmlDoc, cedenteNome);
        }

        // ====================================
        // ESTRAZIONE PRODOTTI DA FATTURA
        // ====================================
        async function extractAndSaveProducts(xmlDoc, fornitore) {
            const dettaglioLinee = xmlDoc.getElementsByTagName('DettaglioLinee');
            
            for (let i = 0; i < dettaglioLinee.length; i++) {
                const linea = dettaglioLinee[i];
                const descrizione = getTextContent(linea, 'Descrizione');
                const quantita = parseFloat(getTextContent(linea, 'Quantita') || '0');
                const prezzoUnitario = parseFloat(getTextContent(linea, 'PrezzoUnitario') || '0');
                const categoria = generateTag(descrizione);

                try {
                    // Verifica se prodotto esiste già
                    const { data: existing } = await supabaseClient
                        .from('prodotti')
                        .select('id, quantita')
                        .eq('nome', descrizione)
                        .eq('fornitore', fornitore)
                        .single();

                    if (existing) {
                        // Aggiorna quantità
                        await supabaseClient
                            .from('prodotti')
                            .update({ 
                                quantita: existing.quantita + quantita,
                                data_modifica: new Date().toISOString()
                            })
                            .eq('id', existing.id);
                    } else {
                        // Crea nuovo prodotto
                        await supabaseClient
                            .from('prodotti')
                            .insert([{
                                nome: descrizione,
                                descrizione: descrizione,
                                categoria: categoria,
                                prezzo: prezzoUnitario,
                                quantita: quantita,
                                fornitore: fornitore,
                                attivo: true
                            }]);
                    }
                } catch (err) {
                    console.error('Errore salvataggio prodotto:', err);
                }
            }
        }

        // ====================================
        // ELIMINAZIONE FATTURE
        // ====================================
        window.deleteFattura = async function(id) {
            if (!confirm('Eliminare questa fattura?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('fatture')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                await loadFatture();
            } catch (err) {
                console.error('Errore eliminazione:', err);
                alert('Errore durante l\'eliminazione');
            }
        };

        window.deleteSelected = async function() {
            if (state.selectedIds.size === 0) {
                alert('Seleziona almeno una fattura da eliminare');
                return;
            }
            
            const count = state.selectedIds.size;
            if (!confirm(`Eliminare ${count} fattura/e selezionata/e?`)) return;
            
            try {
                for (const id of state.selectedIds) {
                    await supabaseClient
                        .from('fatture')
                        .delete()
                        .eq('id', id);
                }
                
                state.selectedIds.clear();
                await loadFatture();
            } catch (err) {
                console.error('Errore eliminazione multipla:', err);
                alert('Errore durante l\'eliminazione');
            }
        };

        // ====================================
        // GESTIONE SELEZIONI
        // ====================================
        window.toggleSelect = function(id) {
            if (state.selectedIds.has(id)) {
                state.selectedIds.delete(id);
            } else {
                state.selectedIds.add(id);
            }
            render();
        };

        window.toggleSelectAll = function() {
            const filtered = getFilteredFatture();
            if (state.selectedIds.size === filtered.length && filtered.length > 0) {
                state.selectedIds.clear();
            } else {
                state.selectedIds = new Set(filtered.map(f => f.id));
            }
            render();
        };

        // ====================================
        // FILTRI
        // ====================================
        function getFilteredFatture() {
            return state.fatture.filter(f => {
                const invoiceDate = new Date(f.dt);
                const invoiceYear = invoiceDate.getFullYear().toString();
                const invoiceMonth = (invoiceDate.getMonth() + 1).toString();
                
                if (state.filters.invoiceYear !== 'all' && invoiceYear !== state.filters.invoiceYear) return false;
                if (state.filters.invoiceMonth !== 'all' && invoiceMonth !== state.filters.invoiceMonth) return false;
                if (state.filters.supplier !== 'all' && f.ced.nm !== state.filters.supplier) return false;
                if (state.filters.minAmount && f.tot < parseFloat(state.filters.minAmount)) return false;
                if (state.filters.maxAmount && f.tot > parseFloat(state.filters.maxAmount)) return false;
                
                return true;
            });
        }

        function getFilteredTotal() {
            return getFilteredFatture().reduce((sum, f) => sum + f.tot, 0);
        }

        function getAvailableInvoiceYears() {
            const years = new Set(state.fatture.map(f => new Date(f.dt).getFullYear()));
            return Array.from(years).sort((a, b) => b - a);
        }

        function getUniqueSuppliers() {
            const suppliers = new Set(state.fatture.map(f => f.ced.nm));
            return Array.from(suppliers).sort();
        }

        window.applyFilter = function(filterType, value) {
            state.filters[filterType] = value;
            render();
        };

        window.clearFilters = function() {
            state.filters = {
                invoiceYear: 'all',
                invoiceMonth: 'all',
                paymentYear: 'all',
                paymentMonth: 'all',
                supplier: 'all',
                minAmount: '',
                maxAmount: ''
            };
            render();
        };

        // ====================================
        // DETTAGLI FATTURA
        // ====================================
        window.showDetails = function(id) {
            state.selectedFattura = state.fatture.find(f => f.id === id);
            renderModal();
        };

        window.closeModal = function() {
            state.selectedFattura = null;
            document.getElementById('modal').classList.add('hidden');
        };

        // ====================================
        // UPLOAD FILES
        // ====================================
        window.handleFileUpload = function(event) {
            const files = event.target.files;
            if (files && files.length > 0) {
                processFiles(files);
            }
        };

        window.handleDrop = function(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files && files.length > 0) {
                processFiles(files);
            }
        };

        window.handleDragOver = function(event) {
            event.preventDefault();
        };

        // ====================================
        // RENDER PRINCIPALE
        // ====================================
        function render() {
            const app = document.getElementById('app');
            const filteredFatture = getFilteredFatture();
            const filteredTotal = getFilteredTotal();
            const invoiceYears = getAvailableInvoiceYears();
            const suppliers = getUniqueSuppliers();
            
            const hasActiveFilters = state.filters.invoiceYear !== 'all' || 
                                     state.filters.invoiceMonth !== 'all' || 
                                     state.filters.supplier !== 'all' || 
                                     state.filters.minAmount !== '' || 
                                     state.filters.maxAmount !== '';
            
            app.innerHTML = `
                <div class="max-w-7xl mx-auto px-4">
                    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
                        <div class="flex items-center space-x-3 mb-6">
                            <div class="bg-blue-600 p-3 rounded-xl">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </div>
                            <div>
                                <h1 class="text-2xl font-bold text-gray-800">Gestione Fatture</h1>
                                <p class="text-sm text-gray-600">Formato FatturaPA XML</p>
                            </div>
                        </div>

                        <!-- Statistiche -->
                        <div class="grid md:grid-cols-3 gap-4 mb-6">
                            <div class="bg-blue-50 px-4 py-3 rounded-xl">
                                <p class="text-xs text-gray-600">Fatture ${hasActiveFilters ? 'filtrate' : ''}</p>
                                <p class="text-2xl font-bold text-blue-600">${filteredFatture.length}${state.fatture.length !== filteredFatture.length ? ` / ${state.fatture.length}` : ''}</p>
                            </div>
                            <div class="bg-green-50 px-4 py-3 rounded-xl">
                                <p class="text-xs text-gray-600">Totale ${hasActiveFilters ? 'filtrato' : ''}</p>
                                <p class="text-2xl font-bold text-green-600">€${filteredTotal.toFixed(2)}</p>
                            </div>
                            <div class="bg-purple-50 px-4 py-3 rounded-xl">
                                <p class="text-xs text-gray-600">Fornitori</p>
                                <p class="text-2xl font-bold text-purple-600">${suppliers.length}</p>
                            </div>
                        </div>

                        <!-- Upload Area -->
                        <div 
                            class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer"
                            ondrop="handleDrop(event)"
                            ondragover="handleDragOver(event)"
                            onclick="document.getElementById('fileInput').click()"
                        >
                            <input 
                                type="file" 
                                id="fileInput" 
                                accept=".xml,.p7m" 
                                multiple 
                                class="hidden"
                                onchange="handleFileUpload(event)"
                            >
                            <svg class="w-12 h-12 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                            <p class="text-lg font-semibold text-gray-700 mb-2">Carica Fatture XML</p>
                            <p class="text-sm text-gray-500">Clicca o trascina i file qui</p>
                        </div>

                        ${state.uploading ? `
                            <div class="mt-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div class="flex justify-between mb-2">
                                    <span class="text-sm text-blue-900">Caricamento...</span>
                                    <span class="text-sm text-blue-700">${state.uploadProgress.current} di ${state.uploadProgress.total}</span>
                                </div>
                                <div class="w-full bg-blue-200 rounded-full h-2">
                                    <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: ${(state.uploadProgress.current / state.uploadProgress.total) * 100}%"></div>
                                </div>
                            </div>
                        ` : ''}

                        ${state.error ? `
                            <div class="mt-4 bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg">
                                ${state.error}
                            </div>
                        ` : ''}
                    </div>

                    <!-- Filtri -->
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                        <h3 class="font-bold text-gray-800 mb-4">Filtri</h3>
                        <div class="grid md:grid-cols-4 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Anno</label>
                                <select onchange="applyFilter('invoiceYear', this.value)" class="w-full px-3 py-2 border rounded-lg">
                                    <option value="all">Tutti gli anni</option>
                                    ${invoiceYears.map(y => `<option value="${y}" ${state.filters.invoiceYear === y.toString() ? 'selected' : ''}>${y}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Mese</label>
                                <select onchange="applyFilter('invoiceMonth', this.value)" class="w-full px-3 py-2 border rounded-lg">
                                    <option value="all">Tutti i mesi</option>
                                    ${['Gennaio', 'Febbraio', 'Marzo', 'Aprile', 'Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre', 'Dicembre'].map((m, i) => 
                                        `<option value="${i + 1}" ${state.filters.invoiceMonth === (i + 1).toString() ? 'selected' : ''}>${m}</option>`
                                    ).join('')}
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Fornitore</label>
                                <select onchange="applyFilter('supplier', this.value)" class="w-full px-3 py-2 border rounded-lg">
                                    <option value="all">Tutti i fornitori</option>
                                    ${suppliers.map(s => `<option value="${s}" ${state.filters.supplier === s ? 'selected' : ''}>${s}</option>`).join('')}
                                </select>
                            </div>
                            <div>
                                <button onclick="clearFilters()" class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 mt-7">
                                    Pulisci Filtri
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tabella Fatture -->
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        ${state.selectedIds.size > 0 ? `
                            <div class="bg-blue-50 border-b border-blue-200 px-6 py-4 flex justify-between items-center">
                                <span class="text-sm font-medium text-blue-900">${state.selectedIds.size} selezionate</span>
                                <button onclick="deleteSelected()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                                    Elimina Selezionate
                                </button>
                            </div>
                        ` : ''}
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                                    <tr>
                                        <th class="px-4 py-3 text-left">
                                            <input type="checkbox" onchange="toggleSelectAll()" ${state.selectedIds.size === filteredFatture.length && filteredFatture.length > 0 ? 'checked' : ''} class="rounded">
                                        </th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold">Data</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold">Numero</th>
                                        <th class="px-6 py-3 text-left text-sm font-semibold">Fornitore</th>
                                        <th class="px-6 py-3 text-right text-sm font-semibold">Importo</th>
                                        <th class="px-6 py-3 text-center text-sm font-semibold">Azioni</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${filteredFatture.length === 0 ? `
                                        <tr>
                                            <td colspan="6" class="px-6 py-12 text-center text-gray-400">
                                                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                                </svg>
                                                <p class="text-lg font-medium">Nessuna fattura trovata</p>
                                                <p class="text-sm">Carica file XML per iniziare</p>
                                            </td>
                                        </tr>
                                    ` : filteredFatture.map(f => `
                                        <tr class="hover:bg-gray-50 ${state.selectedIds.has(f.id) ? 'bg-blue-50' : ''}">
                                            <td class="px-4 py-4">
                                                <input type="checkbox" ${state.selectedIds.has(f.id) ? 'checked' : ''} onchange="toggleSelect('${f.id}')" class="rounded">
                                            </td>
                                            <td class="px-6 py-4 text-sm">${new Date(f.dt).toLocaleDateString('it-IT')}</td>
                                            <td class="px-6 py-4 text-sm font-medium">${f.num}</td>
                                            <td class="px-6 py-4 text-sm">${f.ced.nm}</td>
                                            <td class="px-6 py-4 text-sm font-bold text-right">€${f.tot.toFixed(2)}</td>
                                            <td class="px-6 py-4 text-center">
                                                <button onclick="showDetails('${f.id}')" class="text-blue-600 hover:text-blue-800 mr-2">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                                    </svg>
                                                </button>
                                                <button onclick="deleteFattura('${f.id}')" class="text-red-600 hover:text-red-800">
                                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                    </svg>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // ====================================
        // RENDER MODAL DETTAGLI
        // ====================================
        function renderModal() {
            const modal = document.getElementById('modal');
            if (!state.selectedFattura) {
                modal.classList.add('hidden');
                return;
            }

            const f = state.selectedFattura;
            modal.classList.remove('hidden');
            modal.innerHTML = `
                <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 rounded-t-2xl flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold">Fattura ${f.num}</h2>
                            <p class="text-sm opacity-90">${new Date(f.dt).toLocaleDateString('it-IT')}</p>
                        </div>
                        <button onclick="closeModal()" class="text-white hover:bg-white/20 rounded-lg p-2">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="p-6">
                        <div class="grid md:grid-cols-2 gap-6 mb-6">
                            <div class="bg-blue-50 p-4 rounded-xl">
                                <h3 class="font-bold text-blue-900 mb-3">Cedente</h3>
                                <p class="text-sm"><strong>Nome:</strong> ${f.ced.nm}</p>
                                <p class="text-sm"><strong>P.IVA:</strong> ${f.ced.pi}</p>
                                <p class="text-sm"><strong>Indirizzo:</strong> ${f.ced.ad}</p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-xl">
                                <h3 class="font-bold text-green-900 mb-3">Cessionario</h3>
                                <p class="text-sm"><strong>Nome:</strong> ${f.ces.nm}</p>
                                <p class="text-sm"><strong>P.IVA:</strong> ${f.ces.pi}</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <h3 class="font-bold text-gray-900 mb-3">Riepilogo</h3>
                            <div class="grid grid-cols-3 gap-4 text-sm">
                                <div>
                                    <p class="text-gray-600">Imponibile</p>
                                    <p class="text-lg font-bold text-gray-900">€${f.riv.imp.toFixed(2)}</p>
                                </div>
                                <div>
                                    <p class="text-gray-600">IVA</p>
                                    <p class="text-lg font-bold text-gray-900">€${f.riv.iva.toFixed(2)}</p>
                                </div>
                                <div>
                                    <p class="text-gray-600">Totale</p>
                                    <p class="text-xl font-bold text-green-600">€${f.tot.toFixed(2)}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ====================================
        // INIZIALIZZAZIONE
        // ====================================
        loadFatture();
        console.log('✅ Gestione Fatture caricata (Supabase)');
    </script>
</body>
</html>
